<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/c986b55ed3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-2" align="center">
    <h3>Employee List</h3>
    <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <form action="#" th:action="@{/search}" method="get">
      <input type="text" name="keyword" th:value="${keyword}"
             placeholder="Find by employee" size="50">
      <button type="submit" class="btn btn-info">Search</button>
      <button type="submit" class="btn btn-info">Reset</button>
    </form>

    <table style="width: 80%" border="1"
           class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee:${allEmpList}">
          <td th:text="${employee.name}"></td>
          <td th:text="${employee.email}"></td>
          <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
               class="btn"><i class="fa-solid fa-pen-to-square"></i></a>
            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
               class="btn"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
